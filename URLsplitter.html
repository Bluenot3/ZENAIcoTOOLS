<html><head><base href="https://HtmlSplitter.ai">
<title>ZEN Splitter - Extract CSS, JS, and HTML</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

body {
    font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
    background-color: #1a1a1a;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

.zen-title {
    font-size: 48px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    color: #4a90e2;
    text-shadow: 2px 2px 0 #2c3e50, 4px 4px 0 #34495e, 6px 6px 0 #2980b9;
    letter-spacing: 2px;
    transform: perspective(500px) rotateX(10deg);
    transition: all 0.3s ease;
}

.zen-title:hover {
    transform: perspective(500px) rotateX(0deg) scale(1.05);
}

h2 {
    color: #4a90e2;
    font-size: 24px;
    margin-bottom: 15px;
}

#fileInput {
    margin-bottom: 20px;
    background-color: #2c3e50;
    color: #e0e0e0;
    border: 1px solid #34495e;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 24px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

#mainContent {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow: hidden;
}

#output {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
    overflow-y: auto;
    flex: 1;
    padding-right: 10px;
}

.code-window {
    width: calc(33% - 15px);
    margin-bottom: 20px;
    border: 1px solid #34495e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.code-window:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.code-header {
    background-color: #2c3e50;
    padding: 12px;
    font-weight: bold;
    color: #3498db;
    border-bottom: 1px solid #34495e;
    font-size: 18px;
}

.code-content {
    background-color: #1e1e1e;
    padding: 15px;
    height: 350px;
    overflow-y: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    white-space: pre-wrap;
}

/* Syntax highlighting */
.keyword { color: #569cd6; }
.string { color: #ce9178; }
.comment { color: #6a9955; }
.number { color: #b5cea8; }
.operator { color: #d4d4d4; }

#debugPanel {
    background-color: #2c3e50;
    border-top: 1px solid #34495e;
    padding: 15px;
    height: 200px;
    overflow-y: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    margin-top: 20px;
    border-radius: 8px;
}

#debugPanel h2 {
    margin-top: 0;
    color: #3498db;
}

#debugLog {
    margin: 0;
    padding: 0;
    list-style-type: none;
}

#debugLog li {
    margin-bottom: 8px;
    padding: 5px;
    border-radius: 4px;
}

.debug-info { background-color: rgba(52, 152, 219, 0.1); color: #3498db; }
.debug-warning { background-color: rgba(241, 196, 15, 0.1); color: #f1c40f; }
.debug-error { background-color: rgba(231, 76, 60, 0.1); color: #e74c3c; }

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: #2c3e50;
    border-radius: 5px;
}

::-webkit-scrollbar-thumb {
    background: #3498db;
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: #2980b9;
}
</style>
</head>
<body>
<div id="mainContent">
    <h1 class="zen-title">ZEN Splitter</h1>
    <input type="file" id="fileInput" accept=".html,.htm">
    <button onclick="searchAndExtract()">Search and Extract</button>

    <div id="output">
        <div class="code-window">
            <div class="code-header">styles.css</div>
            <div id="cssOutput" class="code-content">/* CSS content will appear here */</div>
            <button onclick="createAndUploadFile('css')">Create and Upload CSS File</button>
            <button onclick="copyToClipboard('cssOutput')">Copy to Clipboard</button>
        </div>
        <div class="code-window">
            <div class="code-header">script.js</div>
            <div id="jsOutput" class="code-content">// JavaScript content will appear here</div>
            <button onclick="createAndUploadFile('js')">Create and Upload JS File</button>
            <button onclick="copyToClipboard('jsOutput')">Copy to Clipboard</button>
        </div>
        <div class="code-window">
            <div class="code-header">index.html</div>
            <div id="htmlOutput" class="code-content"><!-- HTML content will appear here --></div>
            <button onclick="createAndUploadFile('html')">Create and Upload HTML File</button>
            <button onclick="copyToClipboard('htmlOutput')">Copy to Clipboard</button>
        </div>
    </div>
</div>

<div id="debugPanel">
    <h2>Debug Panel</h2>
    <ul id="debugLog"></ul>
</div>

<script>
function searchAndExtract() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    
    if (!file) {
        debugLog('Please select a file first.', 'error');
        return;
    }

    debugLog('File selected: ' + file.name, 'info');
    const reader = new FileReader();
    reader.onload = function(e) {
        const htmlContent = e.target.result;
        debugLog('File content loaded successfully', 'info');
        processHtmlContent(htmlContent);
    };
    reader.onerror = function(e) {
        debugLog('Error reading file: ' + e.target.error, 'error');
    };
    reader.readAsText(file);
}

function processHtmlContent(htmlContent) {
    debugLog('Processing HTML content...', 'info');
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlContent, 'text/html');

    // Extract CSS
    let cssContent = '';
    const styleElements = doc.getElementsByTagName('style');
    debugLog('Found ' + styleElements.length + ' style element(s)', 'info');
    for (let style of styleElements) {
        cssContent += style.textContent + '\n';
        style.parentNode.removeChild(style);
    }

    // Extract JavaScript
    let jsContent = '';
    const scriptElements = doc.getElementsByTagName('script');
    debugLog('Found ' + scriptElements.length + ' script element(s)', 'info');
    for (let script of scriptElements) {
        if (!script.src) {
            jsContent += script.textContent + '\n';
            script.parentNode.removeChild(script);
        }
    }

    // Add links to CSS and JS files
    const head = doc.getElementsByTagName('head')[0];
    if (cssContent) {
        const linkElement = doc.createElement('link');
        linkElement.rel = 'stylesheet';
        linkElement.href = 'styles.css';
        head.appendChild(linkElement);
        debugLog('Added link to styles.css', 'info');
    }
    if (jsContent) {
        const scriptElement = doc.createElement('script');
        scriptElement.src = 'script.js';
        head.appendChild(scriptElement);
        debugLog('Added link to script.js', 'info');
    }

    // Get the modified HTML
    const modifiedHtml = doc.documentElement.outerHTML;

    // Display results
    document.getElementById('cssOutput').innerHTML = highlightCSS(cssContent || '/* No CSS content found */');
    document.getElementById('jsOutput').innerHTML = highlightJS(jsContent || '// No JavaScript content found');
    document.getElementById('htmlOutput').innerHTML = highlightHTML(modifiedHtml);
    debugLog('Content extraction and display complete', 'info');
}

function escapeHtml(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
}

function highlightCSS(css) {
    debugLog('Highlighting CSS', 'info');
    return escapeHtml(css)
        .replace(/([\w-]+)(?=:)/g, '<span class="keyword">$1</span>')
        .replace(/(#[\da-f]{3,6}|\d+(?:px|em|rem|%)?)/gi, '<span class="number">$1</span>')
        .replace(/("[^"]*")/g, '<span class="string">$1</span>')
        .replace(/(\/\*[\s\S]*?\*\/)/g, '<span class="comment">$1</span>');
}

function highlightJS(js) {
    debugLog('Highlighting JavaScript', 'info');
    return escapeHtml(js)
        .replace(/(var|let|const|function|return|if|else|for|while|switch|break|continue)/g, '<span class="keyword">$1</span>')
        .replace(/(\d+)/g, '<span class="number">$1</span>')
        .replace(/("[^"]*")/g, '<span class="string">$1</span>')
        .replace(/(\/\/.*|\/\*[\s\S]*?\*\/)/g, '<span class="comment">$1</span>')
        .replace(/([+\-*/%=!<>&|])/g, '<span class="operator">$1</span>');
}

function highlightHTML(html) {
    debugLog('Highlighting HTML', 'info');
    return escapeHtml(html)
        .replace(/(&lt;[\w\s="']+&gt;)/g, '<span class="keyword">$1</span>')
        .replace(/("[^"]*")/g, '<span class="string">$1</span>')
        .replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="comment">$1</span>');
}

async function createAndUploadFile(type) {
    debugLog('Creating and uploading ' + type.toUpperCase() + ' file', 'info');
    let content, filename, mimeType;
    
    switch(type) {
        case 'css':
            content = document.getElementById('cssOutput').textContent;
            filename = 'styles.css';
            mimeType = 'text/css';
            break;
        case 'js':
            content = document.getElementById('jsOutput').textContent;
            filename = 'script.js';
            mimeType = 'text/javascript';
            break;
        case 'html':
            content = document.getElementById('htmlOutput').textContent;
            filename = 'index.html';
            mimeType = 'text/html';
            break;
        default:
            debugLog('Invalid file type: ' + type, 'error');
            return;
    }

    const blob = new Blob([content], { type: mimeType });
    const formData = new FormData();
    formData.append('file', blob, filename);

    try {
        const response = await fetch('https://file.io', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        if (data.success) {
            debugLog(`File uploaded successfully. Download link: ${data.link}`, 'info');
            // Open the link in a new tab
            window.open(data.link, '_blank');
        } else {
            throw new Error('File upload failed');
        }
    } catch (error) {
        debugLog('Error uploading file: ' + error.message, 'error');
    }
}

function copyToClipboard(elementId) {
    const element = document.getElementById(elementId);
    const content = element.textContent;
    
    navigator.clipboard.writeText(content).then(function() {
        debugLog('Content copied to clipboard from ' + elementId, 'info');
    }, function(err) {
        debugLog('Could not copy content: ' + err, 'error');
    });
}

function debugLog(message, level = 'info') {
    const debugLog = document.getElementById('debugLog');
    const logEntry = document.createElement('li');
    logEntry.className = 'debug-' + level;
    logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
    debugLog.appendChild(logEntry);
    debugLog.scrollTop = debugLog.scrollHeight;
}
</script>
</body></html>
